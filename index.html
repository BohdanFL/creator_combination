<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="logo.png">
	<link rel="stylesheet" href="css/fontawesome.css">
	<link rel="stylesheet" href="css/main.css">
	<title>Create combination</title>
</head>

<body>
	<header class="header">
		<div class="header__logo">
			<img src="logo.png" alt="Logo">
		</div>
		<div class="header__additionals">
			<button class="far fa-moon switch-theme" title="Switch theme"></button>
			<button class="fas fa-question-circle guide" title="Guide"></button>
			<button class="fas fa-address-book contacts" title="Contacts"></button>
			<button class="fas fa-cog options" title="Options"></button>
		</div>
	</header>
	<div class="wrapper">
		<div class="elements">
			<h2 class="elements__title">
				Elements
			</h2>
			<div class="elements__menu">
				<button type="button" class="elements__menu-item delete-all btn btn-small">Delete All</button>
				<button type="button" class="elements__menu-item change-all btn btn-small">Change All</button>
				<button type="button" class="elements__menu-item select-all btn btn-small hide">Select All</button>
				<button type="button" class="elements__menu-item unselect-all btn btn-small hide">Unselect All</button>
			</div>
			<ol class="elements__list list"></ol>
		</div>
		<div class="inner">
			<div class="choose">
				<button class="choose__simple-btn btn">Choose</button>
				<details class="choose__more more" open>
					<summary>Settings</summary>
					<div class="more__wrapper">
						<label for="choose-jump">
							Зіскоки:
							<input type="checkbox" id="choose-jump">
							<span class="custom-checkbox"></span>
						</label>
						<label for="unique">
							Унікальність:
							<input type="checkbox" id="unique">
							<span class="custom-checkbox"></span>
						</label>
					</div>
				</details>
			</div>
			<div class="random">
				<button class="random__simple-btn btn">Random</button>
				<details class="random__more more" open>
					<summary>Settings</summary>
					<div class="more__wrapper">
						<label for="count">
							К-сть елементів:
							<input type="number" id="count" min="1" max="99" value="1">
						</label>
						<label for="random-jump">
							Зіскок:
							<input type="checkbox" id="random-jump">
							<span class="custom-checkbox"></span>
						</label>
						<label for="change-jump">
							Зміна зіскоку:
							<input type="checkbox" id="change-jump">
							<span class="custom-checkbox"></span>
						</label>
						<label for="repeat-elem">
							Унікальність:
							<input type="checkbox" id="repeat-elem">
							<span class="custom-checkbox"></span>
						</label>
					</div>
				</details>
			</div>
			<div class="save">
				<button class="save__simple-btn btn">Save</button>
				<div class="save__menu">
					<button type="button" class="save__menu-item delete-all btn btn-small">Delete All</button>
				</div>
				<ol class="save__list list"></ol>
			</div>
		</div>
	</div>
	<script>
		console.time("all")
	</script>
	<script src="libs/sortable.js"></script>
	<script src="libs/sort-animation.js"></script>
	<script src="js/connect.js"></script>
	<script src="js/var.js"></script>
	<script src="js/popup.js"></script>
	<script src="js/createItem.js"></script>
	<script src="js/additional.js"></script>
	<script src="js/save.js"></script>
	<script src="js/choose.js"></script>
	<script src="js/preparations.js"></script>
	<script src="js/algorithm.js"></script>
	<script src="js/visualCheckRepeations.js"></script>
	<script src="js/main.js"></script>
	<script>
		console.timeEnd("all")
	</script>
</body>

</html>
